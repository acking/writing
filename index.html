{% for post in site.posts limit:site.data.theme.num_home_posts %}
<div class="post-header-home">
  <h1 class="post-title-home">
    <a href="{{ post.url | prepend:site.baseurl }}">{{ post.title }}</a>
  </h1>
  {% include post-header-home.html %}
</div>
<div class="post-excerpt-home">
  {{ post.excerpt }}
  <p class="text-right"><a href="{{ post.url | prepend:site.baseurl }}">阅读全文&rarr;</a></p>
</div>

<a class="post-category " > 1{{ post.tags | first }}</a>
<a class="post-category " > 2 {{ post.tags[1] }}</a>


{% endfor %}
