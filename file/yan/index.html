<!doctype html>
<html>
<head>
</head>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
  <script src="js/jquery.typer.js"></script>
<body>

  <h1>Hello, World!</h1>
  <h2 data-typer-targets="您好，欢迎光临！"></h2>
    <h3></h3>
  <script>
        $.typer.options.typeSpeed = 500;
        $.typer.options.highlightSpeed = 20;
        $('h3').typeTo("New Text");
        $(function () {
           $('[data-typer-targets]').typer();
        });
  </script>
</body>
</html>
