</head>
<body>
	<header class="mui-bar mui-bar-nav">

	</nav>-->
	
	<!--报名邀请码-->
	<nav class="mui-bar mui-bar-tab myapp-bottom-saishicj">
		<div class="myapp-ckcj">
			<input type="text" placeholder="输入报名邀请码" class="mui-input myapp-serch-in">
			<button id="on-btn" type="button" class="mui-btn mui-btn-ccc bm-btn-ckcj">下一步</button>
		</div>
	</nav>
	<!--底部导航end-->

	<div class="mui-content">
	 	<!--项目start-->   
	 	<ul class="mui-table-view myapp-project">
			<li class="mui-table-view-cell mui-media">
				<a href="javascript:;">

						<p class="myapp-title">深圳大松深圳大鹏年马拉松深圳大鹏新年马拉松 Dapeng New Year </p>

					</div>
				</a>
			</li>
		</ul>
	 	<!--项目end-->
	    <!--富文本start-->
	    <div class="myapp-content">
		    <div class="mui-content-padded myapp-statement">
		    		<h2>参赛申明</h2>
				<p>这是图片放大预览示例，点击如下图片体验全屏预览功能</p>
				<p>

				<p>图片全屏后，双击或双指缩放均可对图片进行放大、缩小操作，左右滑动可查看同组(data-preview-group相同的图片为一组)其它图片，点击会关闭预览</p>
			</div>
		</div>
	    <!--富文本end-->
	    <!--同意start-->
	    <div class="myappp-shenming">

				<input name="checkbox" value="Item 1" type="checkbox" >
			</div>
		</div>
	    <!--同意end-->
	</div>
	
	<script src="js/mui.zoom.js"></script>
	<script src="js/mui.previewimage.js"></script>
	<script type="text/javascript" charset="UTF-8">
      	mui.init();
      	mui(".mui-bar").on('tap','.mui-btn-redff3f34',function(){
		  //打开新闻详情
		  mui.openWindow({
		    url:'line_up.html'
		  });
		}) 
      	mui.previewImage();
      	mui('.mui-checkbox').on('change', 'input', function() {
			var value = this.checked?"true":"false";
			var onbtn = document.getElementById('on-btn');
			if(value == 'true'){
				onbtn.classList.add('mui-btn-redff3f34');
				onbtn.classList.remove('mui-btn-ccc');
			}else{
				onbtn.classList.remove('mui-btn-redff3f34');
				onbtn.classList.add('mui-btn-ccc');				
			}
		});
		
    </script>
