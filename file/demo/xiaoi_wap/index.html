		<script type="text/javascript">
		window.addEventListener('load', function(){

		    var tab = new fz.Scroll('.ui-tab', {
		        role: 'tab',
		        autoplay: false,
		        interval: 3000
		    });

		    /* 滑动开始前 */
		    tab.on('beforeScrollStart', function(from, to) {
		        // from 为当前页，to 为下一页
		    })

		    /* 滑动结束 */
		    tab.on('scrollEnd', function(curPage) {
		        // curPage 当前页
		    });

		})
		</script>
