<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>xiaoi-sports</title>
        <link rel="stylesheet" href="css/frozen.css">
        <link rel="stylesheet" href="css/base.css">
        <script src="js/lib/zepto.min.js"></script>
        <script src="js/frozen.js"></script>
    </head>
    
    <body ontouchstart>
        <header class="ui-header ui-header-positive ui-border-b">
            <h1>创建队伍</h1>
        </header>

        <section class="ui-container">

<section id="slider">
    <div class="demo-item">
        <div class="demo-block">

        	<div class="ui-avatar-lg xi-logo">
	            <span style="background-image:url(http://placeholder.qiniudn.com/140x140)">logo</span>
	        </div>
	        <div class="entry-info">
	            <div class="ui-whitespace">
	                <p class="ui-txt-highlight"><b>赛事标题1</b></p>
	                <p class="ui-txt-red">上海－世纪公园</p>
	                <p class="ui-txt-feeds">2015-07-20</p>
	            </div>
	        </div>
            <div class="ui-slider">
                <ul class="ui-slider-content" style="width: 300%">
                    <li><span style="background-image:url(http://placeholder.qiniudn.com/640x300)"></span></li>
                </ul>
            </div>
        </div>


        <div class="demo-block">
            

        	<div class="ui-form ui-border-t">
			    <form action="#">
			        <div class="ui-form-item ui-border-b">
			            <label>队伍名称</label>
			            <input type="text" placeholder="中文汉字">
			            <a href="#" class="ui-icon-close">
			            </a>
			        </div>
			        <div class="ui-form-item ui-form-item-textarea ui-border-b">
			            <label>
			                队伍详情
			            </label>
			            <textarea placeholder="队伍详情"></textarea>
			        </div>			        
			        <div class="ui-form-item ui-form-item-r ui-border-b">
			            <input type="text" placeholder="队伍logo">
			            <!-- 若按钮不可点击则添加 disabled 类 -->
			            <button id="sub-sc" type="button" class="ui-border-l">上传</button>
			        </div>

			        <div class="ui-actionsheet">  
					  <div class="ui-actionsheet-cnt">
					    <h4>上传队伍logo</h4> 
					    <button>从相机</button>  
					    <button class="ui-actionsheet-del">手机拍照</button>
					    <button id="qx">取消</button> 
					  </div>         
					</div>
					<script type="text/javascript">
					$("#sub-sc").tap(function(){
					  $('.ui-actionsheet').addClass('show');
					});
					$("#qx").tap(function(){
					  $('.ui-actionsheet').removeClass('show');
					});
					</script>

					<div class="ui-form-item ui-form-item-r ui-border-b">
			            <input type="text" placeholder="队伍邀请码">
			            <!-- 若按钮不可点击则添加 disabled 类 -->
			            <button id="sub-sc" type="button" class="ui-border-l">生成</button>
			        </div>
			        <div class="ui-form-item ui-form-item-textarea ui-border-b">
			            <label>
			                队伍口号
			            </label>
			            <textarea placeholder="队伍口号"></textarea>
			        </div>	
			        <div class="ui-form-item ui-form-item-textarea ui-border-b">
			            <label>
			                队伍介绍
			            </label>
			            <textarea placeholder="队伍介绍"></textarea>
			        </div>
			        <div class="ui-form-item ui-form-item-textarea ui-border-b">
			            <label>
			                队伍成员
			            </label>
			            <textarea placeholder="队伍成员"></textarea>
			        </div>






			        
			    </form>
			</div>

			<div class="ui-btn-group">
			    <a href="personal_companion.html" class="ui-btn-lg">
			        添加成员
			    </a>
				<a  href="team_detail.html" id="sub-zc2" class="ui-btn-lg ui-btn-primary">
				    创建队伍
				</a>
			</div>


			<script type="text/javascript">
			var el;
			$("#sub-zc").tap(function(){
			    el=$.tips({
			        content:'手机号码错误',
			        stayTime:2000,
			        type:"warn"
			    })
			    el.on("tips:hide",function(){
			        console.log("tips hide");
			    })

			});

			</script>
			<div class="margintblr10">&nbsp;</div>
         </div>

       


    </div>

</section>

		</section>


        
    </body>
</html>
