<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>排序</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link rel="stylesheet" media="screen" href="./assets/sort.css">
    <!-- <script src="./assets/jquery-1.12.4.min.js"></script> -->
    <script src="./assets/jquery-2.2.4.min.js"></script>
    <!-- <script src="./assets/jquery-3.3.1.min.js"></script> -->
    <!-- <script src="./assets/jquery.livequery.min.js"></script> -->
    <!-- <script src="./assets/application.min.js"></script> -->
    <script src="./assets/application.js"></script>
  </head>
  <script>

  </script>
  <body class="entry-container published-forms-show-page">
    <div class="entry-container-inner">
      <form class="center with-shadow indent-on-large-phone" >
        <div class="form-content container-fluid">
          <div class="row">
            <div class="fields clearfix">
              <div class="field field-sort-field col-sm-12 required">
                <div class="field-content">
                  <div class="field-description clearfix collapse-details">请按照优先次序，依次点击选项进行排序</div>
                  <div class="choices sort-choices" data-role="sort-field" data-random-choices="true">
                    <label class="sort-choice" data-api-code="a1" for="entry_a1">
                      <div class="sort-choice-wrapper">
                        <div class="sort-icon-wrapper">
                        <div class="sort-icon rank"><span class="text"></span></div>
                        <div class="check-box-wrapper">
                          <input type="checkbox" name="entry_a1" class="hide field-transformed" value="">
                          <i class="selected-icon"></i></div>
                        </div>
                        <div class="sort-description"> a1</div>
                      </div>
                    </label>
                    <label class="sort-choice" data-api-code="a2" for="entry_a2">
                      <div class="sort-choice-wrapper">
                        <div class="sort-icon-wrapper">
                          <div class="sort-icon rank"><span class="text"></span></div>
                          <div class="check-box-wrapper">
                            <input type="checkbox" name="entry_a2" class="hide field-transformed" value="">
                            <i class="selected-icon"></i>
                          </div>
                        </div>
                        <div class="sort-description"> a2</div>
                      </div>
                    </label>
                    <label class="sort-choice" data-api-code="a3" for="entry_a3">
                      <div class="sort-choice-wrapper">
                        <div class="sort-icon-wrapper">
                          <div class="sort-icon rank"><span class="text"></span></div>
                          <div class="check-box-wrapper">
                            <input type="checkbox" name="entry_a3" class="hide field-transformed" value="">
                            <i class="selected-icon"></i>
                          </div>
                        </div>
                        <div class="sort-description"> a2</div>
                      </div>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
